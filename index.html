<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <form id="search-form">
          <input type="search" id="city-input" placeholder="Enter City here" />
          <input type="submit" value="Search" class="btn btn-primary"></button>
          <h4 id="city"></h4>
          <h5 class="date"></h5>
          <h6 class="description" id ="description"></h6>
          <img src="" alt="" id="icon" class="d-flex weather-temperature">
          <span class="temperature" id="temperature"></span>
          <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
        </div>
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>KM/H</li>
        </ul>
        <div class="row row-cols-md-7 g-4">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
      </div>
      <span class="border border-dark-subtle"></span>
    </form>
    <script src="src/index.js"></script>
    <footer>
    <a href="https://github.com/Angeldog27/Weather-App-SheCodes">Open Source Code</a>
    By Nicole Torres
    </footer>
  </body>
</html>
